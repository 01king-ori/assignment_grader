<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
   
    
    <style>
        /* Basic reset styles */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">My Django Project</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'register_lecturer' %}">Register Lecturer</a></li>
                <li><a href="{% url 'register_student' %}">Register Student</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2024 My Django Project. All rights reserved.</p>
    </footer>
   
</body>
</html>
