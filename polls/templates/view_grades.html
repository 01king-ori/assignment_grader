{% extends 'base.html' %}

{% block title %}Grades{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    h2 {
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 0.5rem;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .mt-4 {
        margin-top: 1rem;
    }
</style>

<div class="mt-4">
  <a class="btn btn-primary" href="{% url 'student_dashboard' %}">main menu</a><br><br>
</div>
<h2>Your Grades</h2>
{% if grades %}
<table>
  <tr>
    <th>Assignment</th>
    <th>Grade</th>
  </tr>
  {% for grade in grades %}
  <tr>
    <td>{{ grade.assignment.title }}</td>
    <td>{{ grade.grade }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No grades available.</p>
{% endif %}
{% endblock %}
