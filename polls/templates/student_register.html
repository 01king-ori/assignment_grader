

{% block content %}
<style>
    .container {
        display: flex;
        padding: 60px 170px;
        justify-content: center;
        align-items: center;
        gap: 60px;
        align-self: stretch;
        background-color: #f0f0f0; /* Light background for the container */
        border-radius: 10px; /* Rounded corners for the container */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    #section {
        background: rgba(0, 0, 0, 0.70); /* Darker semi-transparent background for the section */
        padding: 20px;
        margin: 0;
        border-radius: 10px; /* Match container's rounded corners */
    }

    #section h2 {
        color: white;
        margin: 0;
        font-size: 1.5rem; /* Increase heading font size */
    }

    #form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 44px;
        flex: 1 0 0;
        background-color: #fff; /* White background for the form itself */
        padding: 2rem;
        border-radius: 10px; /* Match container's rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold; /* Bold labels for readability */
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
    }

    .button {
        background-color: #4CAF50; /* Green button color */
        color: white;
        border-color: #4CAF50;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #3e8e41; /* Darker green on hover */
        border-color: #3e8e41;
    }

    .alert-danger {
        color: #fff; /* White text for error messages */
        background-color: #dc3545; /* Red background for error messages */
        border-color: #dc3545; /* Red border for error messages */
    }
    .navbar {
        overflow: hidden;
        background-color: #333;
    }

    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar li {
        list-style-type: none;
        display: inline;
    }
</style>
<div class="navbar">
    <li><a href="{% url 'register_lecturer' %}">Register Lecturer</a></li>
    <li><a href="{% url 'register_student' %}">Register Student</a></li>
    <li><a href="{% url 'login' %}">Login</a></li>
</div>
<div class="container">
    <div id="section">
        <h2>Register Student</h2>
    </div>
</div>
<div id="form">
<form method="post">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Register</button>
</form>
</div>

{% endblock %}
