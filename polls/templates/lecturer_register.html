
{% block styles %}
<style>
.register-title {
    margin-bottom: 1.5rem;
    text-align: center; /* Center the heading */
    font-size: 1.5rem; /* Increase heading font size */
}

.register-form {
    max-width: 700px; 
    min-height: auto;
    margin: 0 auto; 
    padding: 2rem;
    border-radius: 5px;
    background-color: #f5f5f5;
    font-size: medium;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.register-button {
    background-color: #303030;
    color: white;
    border-color: #303030;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 1rem; /* Add some space above the button */
}

.register-button:hover {
    background-color: #222222;
    border-color: #222222;
}
.navbar {
        overflow: hidden;
        background-color: #333;
    }

    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar li {
        list-style-type: none;
        display: inline;
    }

</style>
{% endblock %}

{% block content %}
<div class="navbar">
    <li><a href="{% url 'register_lecturer' %}">Register Lecturer</a></li>
    <li><a href="{% url 'register_student' %}">Register Student</a></li>
    <li><a href="{% url 'login' %}">Login</a></li>
</div>
<h2 class="register-title">Register Lecturer</h2>
<form method="post" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="register-button">Register</button>
</form>

{% endblock %}
