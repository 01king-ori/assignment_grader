{% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .navbar {
            background-color: #007bff;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .navbar a.active {
            background-color: #0056b3;
        }

        #form {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: auto;
            width: 70%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}

{% block content %}
<h2>Create Assignment</h2>
<div class="navbar">
    <a class="{% if request.path == '/create_assignment/' %}active{% endif %}" href="{% url 'create_assignment' %}">Create Assignment</a>
    <a class="{% if request.path == '/lecturer_view/' %}active{% endif %}" href="{% url 'lecturer_view' %}">View assignments and submissions</a>
    <a class="{% if request.path == '/grades/' %}active{% endif %}" href="{% url 'grades' %}">View Grades</a>
    <a class="{% if request.path == '/view_report/' %}active{% endif %}" href="{% url 'view_reports' %}">View Report</a>
</div>
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div id="form">
<form method="post">
    
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
</div>
{% endblock %}
